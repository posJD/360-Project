<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .search-bar button {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .discussion {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .discussion h2 {
            margin-top: 0;
        }

        .help-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logo {
            max-height: 60px;
            padding: 10px 40px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0%;
            width: 100%;
            height: 5%;


        }
    </style>
</head>

<body>
    <header>

        <img src="Logo.png" alt="Logo" id="logo">




        <nav>

            <a href="#">Discussions</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by tag...">
                <button onclick="searchByTag()">Search</button>
            </div>
            <a href="create_account.html" id="create_account" target="_blank">Create Account</a>
            <a href="login.html" id="login" target="_blank">Login</a>
            <button class="help-button">Help</button>
        </nav>
    </header>
    

    <main>
        <h2>Top Discussions</h2>
        <div class="discussion" data-tags="technology">
            <h2>Discussion Title 1</h2>
            <p>Discussion about technology</p>
        </div>

        <div class="discussion" data-tags="programming">
            <h2>Discussion Title 2</h2>
            <p>Discussion about programming</p>
        </div>

        <div class="discussion" data-tags="web-development">
            <h2>Discussion Title 3</h2>
            <p>Discussion about web development</p>
        </div>


    </main>

    <footer>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Cookie Policy</a>
            &copy; 2024 DS CSS. All rights reserved.
        </nav>
    </footer>
    <script>
        function searchByTag() {
            
            var searchQuery = document.getElementById("searchInput").value.toLowerCase();

            
            var discussions = document.querySelectorAll(".discussion");

           
            discussions.forEach(function(discussion) {
                var tags = discussion.getAttribute("data-tags").toLowerCase();
                
                
                if (tags.includes(searchQuery)) {
                    discussion.style.display = "block";
                } else {
                    discussion.style.display = "none"; 
                }
            });
        }
    </script>
</body>

</html>
