<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .enable-btn {
            background-color: #4caf50;
            color: white;
        }

        .disable-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn, .remove-btn {
            background-color: #3498db;
            color: white;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0%;
            width: 100%;
            
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
        <button onclick="window.open('login.html', '_blank')" >Logout</button>
    </header>

    <main>
        <h2>Search for User</h2>
        <label for="searchUser">Search by Name, Email, or Post:</label>
        <input type="text" id="searchUser" placeholder="Enter search keyword...">

        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td class="user-actions">
                        <button class="enable-btn action-btn">Enable</button>
                        <button class="disable-btn action-btn">Disable</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td class="user-actions">
                        <button class="enable-btn action-btn">Enable</button>
                        <button class="disable-btn action-btn">Disable</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Edit/Remove Posts</h2>
        
    </main>
    <footer>
        &copy; 2024 DS CSS. All rights reserved.
    </footer> 
</body>
</html>
