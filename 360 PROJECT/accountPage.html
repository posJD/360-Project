<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        h3 {
            margin-top: 10px;
        }

        #userBio {
            margin-top: 10px;
            font-style: italic;
        }

        #userActivity {
            margin-top: 20px;
        }

        #editProfileBtn,
        #deletePostBtn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Page</h2>

        <!-- Profile Section -->
        <img src="user_profile_image.jpg" alt="Profile Image">
        <h3>Username: JohnDoe</h3>
        <p id="userBio">Bio: This is my bio text.</p>

        <!-- Edit Profile Button (for own page) -->
        <button id="editProfileBtn">Edit Profile</button>

        <!-- User Activity Section -->
        <div id="userActivity">
            <h4>User Activity</h4>
            <p>Recent comments and posts...</p>

            <!-- Delete Post Button (for own page) -->
            <button id="deletePostBtn">Delete Post</button>
        </div>
    </div>
</body>
</html>
